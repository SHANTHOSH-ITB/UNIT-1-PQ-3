<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <form style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <h1 style="text-align: center;">SAMPLE FORM</h1>
        <label>First Name </label><br>
        <input type="text" name="First Name" placeholder="Your First Name"  size="50%" required><br><br>
        <label>Last Name </label><br>
        <input type="text" name="Last Name" placeholder="Your Last Name" size="50%" required><br><br>
        <label>Email </label><br>
        <input type="email" placeholder="Enter E-mail" size="50%" required><br><br>
        Address <br>
        <textarea name="Address" placeholder="Your Postal Address" cols="50" rows="8"></textarea><br><br>
        City <br>
        <input type="text" placeholder="Your city" size=35%><br><br>
        Zip Code <br>
        <input type="tel" placeholder="Zip code" pattern="[0-9]{6}" size="35%"><br><br>
        State <br>
        <select style="width: 25%;">
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Andhra</option>
        </select><br><br>
        Country <br>
        <select style="width: 25%;">
            <option>India</option>
            <option>America</option>
            <option>Africa</option>
            <option>London</option>
        </select><br><br>
        Registration Package <br><br>
        <input type="radio" id="Standard Registration" name="Reg Package" value="Standard Registration ($50 USD)">
        <label for="Standard Registration">Standard Registration ($50 USD)</label><br>
        <input type="radio" id="Premium Registration" name="Reg Package" value="Premium Registration ($9 USD)">
        <label for="Premium Registration">Premium Registration ($9 USD)</label><br>
        <input type="radio" id="Corporate Registration" name="Reg Package" value="Corporate Registration ($200 USD)">
        <label for="Corporate Registration">Corporate Registration ($200 USD)</label><br>
        <br>
        Accomodation Package <br><br>
        <input type="radio" id="None" name="Acc Package" value="None">
        <label for="None">None</label><br>
        <input type="radio" id="3 Star Hotel" name="Acc Package" value="2 Days in 3 Star Hotel ($300 USD)"> 
        <label for="3 Star Hotel">2 Days in 3 Star Hotel ($300 USD)</label><br>
        <input type="radio" id="4 Star Hotel" name="Acc Package" value="2 Days in 4 Star Hotel ($550 USD)">
        <label for="4 Star Hotel">2 Days in 4 Star Hotel ($550 USD)</label><br>
        <input type="checkbox"> I'm also buying the t-shirt of the event($10 USD)<br>
        <br>
        Discount <br><br>
        <input type="radio" id="Eb disc" name="Dsicount" value="Early bird discount(-$10 USD)"> 
        <label for="Eb disc">Early bird discount(-$10 USD)</label><br>
        <input type="radio" id="Stu disc" name="Dsicount" value="Student discount(-30%)">
        <label for="Stu disc">Student discount(-30%)</label><br>
        <input type="radio" id="No thanks" name="Dsicount" value="No thanks, I don't want a discount"> 
        <label for="No thanks">No thanks, I don't want a discount</label><br>
        <br><br>

        <input type="checkbox">I have read and agree to the waiver<sup style="color: red;">*</sup><br>
        <input type="checkbox">I have read and accept the <a href="https://en.wikipedia.org/wiki/Terms_of_service">Terms of Service</a>and 
        <a href="https://en.wikipedia.org/wiki/Privacy_policy#:~:text=A%20privacy%20policy%20is%20a,a%20customer%20or%20client's%20data."> Privacy Policy</a><br><br> 
        <input type="button" value="Submit" style="background-color: blueviolet; color: white; width: 600px;">
    </form>
</body>
</html>
